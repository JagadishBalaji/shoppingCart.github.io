<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Boxes with Radio Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading"> YAY! It's BOGO </div>
        <!-- Box 1 -->
        <div class="box" id="box1">
            <div class="box-header">
                <input type="radio" name="expand" id="expandBox1" class="expand-radio">
                <label for="expandBox1" class="expand-label">1 Unit</label>
            </div>
            <div></div>
            <div class="offer-details-1">
                <p><span class="discount-tag">10% Off</span></p>
            </div>
            <div class="price">
                <span class="new-price">$10.00 USD</span><br>
                <span class="old-price">$24.00 USD</span>
            </div>
            <div class="options">
                <br>
                <div class="option-top">
                    <label for="size1" class="option-label">Size</label>
                    <label for="color1" class="option-label">Color</label>
                </div>
                <label for="c3" class="lbname">#1</label>
                <select id="size3" class="option-select"> 
                   
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                   
                </select>
                <select id="color3" class="option-select">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <ul>
                    <label for="c4" class="lbname">#2</label>
                    <select id="size4" class="option-select">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                    <select id="color4" class="option-select">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                </ul>
                <br>
            </div>
        </div>

        <!-- Box 2 (Most Popular) -->
        <div class="box" id="box2">
            <!-- Ribbon for Most Popular inside Box 2 -->
            <div class="ribbon-container-left">
                <div class="ribbon-left"></div>
            </div>
            <div class="ribbon-container">
                <div class="ribbon">MOST POPULAR</div>
            </div>
            <div class="ribbon-container-right">
                <div class="ribbon-right"></div>
            </div>

            <div class="box-header">
                <input type="radio" name="expand" id="expandBox2" class="expand-radio">
                <label for="expandBox2" class="expand-label">2 Unit</label>
            </div>
            <div class="offer-details-1">
                <p><span class="discount-tag">20% Off</span></p>
            </div>
            <div class="price">
                <span class="new-price">$18.00 USD</span><br>
                <span class="old-price">$24.00 USD</span>
            </div>
            <div class="options">
                <br>
                <div class="option-top">
                    <label for="size1" class="option-label">Size</label>
                    <label for="color1" class="option-label">Color</label>
                </div>
                <label for="c3" class="lbname">#1</label>
                <select id="size3" class="option-select">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                </select>
                <select id="color3" class="option-select">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <ul>
                    <label for="c4" class="lbname">#2</label>
                    <select id="size4" class="option-select">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                    <select id="color4" class="option-select">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                </ul>
                <br>
            </div>
        </div>
          
        <!-- Box 3 -->
        <div class="box" id="box3">
            <div class="box-header">
                <input type="radio" name="expand" id="expandBox3" class="expand-radio">
                <label for="expandBox3" class="expand-label">3 Unit</label>
            </div>
            <div class="offer-details-1">
                <p><span class="discount-tag">30% Off</span></p>
            </div>
            <div class="price">
                <span class="new-price">$24.00 USD</span></br>
                <span class="old-price">$24.00 USD</span>
                
            </div>
            <div class="options">
                <br>
                <div class="option-top">
                    <label for="size1" class="option-label">Size</label>
                    <label for="color1" class="option-label">Color</label>
                </div>
                <label for="c3" class="lbname">#1</label>
                <select id="size3" class="option-select">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                </select>
                <select id="color3" class="option-select">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <ul>
                    <label for="c4" class="lbname">#2</label>
                    <select id="size4" class="option-select">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                    </select>
                    <select id="color4" class="option-select">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                </ul>
                <br>
            </div>
        </div>

        <!-- Total Amount Section -->
        <div class="free-delivery">Free Delivery</div>
        <div class="total-amount">
            <p>Total: <span id="totalAmount">$0.00</span> USD<p>
        </div>

        <button class="success-btn">+ Add to Cart</button>
        <div class="footer">@ Powered by Pumper</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
